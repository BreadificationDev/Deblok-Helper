<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deblok Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .image-container {
            margin-bottom: 30px;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #667eea;
            color: white;
        }
        
        button:hover {
            background-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* Style for button links */
        a.button-link {
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deblok Helper</h1>
        
        <div class="image-container">
            <img src="https://c10.patreonusercontent.com/4/patreon-media/p/campaign/14029592/1f894d57fd414134afcc323aceed8ed0/eyJoIjozNjAsInciOjM2MH0%3D/2.png?token-hash=hICLzqG7PjdyQJvsjVAoNMNhgNOCU8[...]" alt="Deblok Helper">
        </div>
        
        <div class="buttons-container">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <a href="https://ethereal.mov/discord" class="button-link">
                <button>Join the Ethereal Discord!</button>
            </a>
        </div>
    </div>
</body>
</html>
